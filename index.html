<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="john-selector">User: John</button>
        <button class="button person-selector-button" id="jane-selector">User: Jane</button>
    </div>

    <div class="chat-container">
        <h2 class="chat-header">Click on a user above to start chatting</h2>

        <div class="chat-messages">
            <!-- Messages will be added here dynamically -->
            <!-- Each message should have the .message class -->
        </div>

        <form action="" class="chat-input-form">
            <input type="text" class="chat-input" required placeholder="Type here, John">
            <button type="submit" class="button send-button">Send</button>
        </form>
        <button class="button clear-chat-button"> Clear Chat</button>

    </div>

    <script type="module" src="strategy.js"></script>
    <script type="module" src="observer.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
